<script>
  var bgm = new Howl({
    src: ["Yume 2kki OST - Exclamation Zone.mp3"],
    loop: true,
    volume: 0
  });

  bgm.play();
  bgm.fade(0, 0.2, 4000);

  document.getElementById("muteBtn").addEventListener("click", function() {
    bgm.volume(0);
  });

  document.getElementById("unmuteBtn").addEventListener("click", function() {
    bgm.volume(0.2);
  });
</script>
